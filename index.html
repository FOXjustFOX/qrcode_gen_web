<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="styles_m.css" />
        <title>QR Code Generator</title>
    </head>
    <body>
        <form>
            <div id="container">
                <div id="left-container">
                    <div id="title-container">
                        <p id="title">
                            Tu wpisz adres URL, który przekieruje ten kod QR:
                        </p>
                        <input
                            type="text"
                            id="text"
                            value="google.com"
                            placeholder="Np. https://www.facebook.com/samorzad.wita" />
                    </div>
                    <div id="sections">
                        <div class="section-container">
                            <p class="section-title">Kolor kodu QR:</p>
                            <input type="color" id="qrColor" />
                        </div>
                        <div class="section-container">
                            <p class="section-title">Kolor tła:</p>
                            <label for="transparentBg"
                                >Transparent Background?</label
                            >
                            <input type="checkbox" id="transparentBg" />
                            <input type="color" id="bgColor" value="#ffffff" />
                        </div>
                        <div class="section-container">
                            <p class="section-title">Grafika:</p>
                            <div id="image-container">
                                <label
                                    for="bg-image"
                                    id="icon-image"
                                    class="button"
                                    ><img
                                        src="Group.png"
                                        id="add-image-icon"
                                        alt="add image icon" /><input
                                        type="file"
                                        id="bg-image"
                                        name="bg-image"
                                        accept=".jpg, .jpeg, .png"
                                /></label>
                            </div>
                            <button
                                id="image-remove-button"
                                style="display: none">
                                <p>Usuń zdjęcie tła</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="right-container">
                    <div id="options-container">
                        <div id="logo-container">
                            <label for="includeLogo">Include Logo</label>
                            <input type="checkbox" id="includeLogo" checked />
                        </div>
                        <div id="rotation-container">
                            <div id="qr-rotation">
                                <label for="rotationRange">Rotation: </label>
                                <div id="rotation-div">
                                    <input
                                        type="range"
                                        id="rotationRange"
                                        min="0"
                                        max="360"
                                        value="0" />
                                    <input
                                        id="rotationValue"
                                        type="number"
                                        min="0"
                                        max="360"
                                        value="0" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="qr-container">
                        <canvas id="canvas"></canvas>
                        <button id="downloadBtn" style="display: none">
                            Download QR Code
                        </button>
                        <button id="copyBtn" style="display: none">
                            Copy QR Code to clipboard
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <script src="script.js"></script>
        <script src="mesco.js"></script>
    </body>
</html>
