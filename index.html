<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <title>QR Code Generator</title>
    </head>
    <body>
        <header>
            <img
                id="logo-and-stuff"
                src="images/logo/logoandstuff.png"
                alt="logo and stuff" />
        </header>
        <form>
            <div id="container">
                <div id="left-container">
                    <div id="title-container">
                        <p id="title">
                            Tu wpisz adres URL, który przekieruje ten kod QR:
                        </p>
                        <input
                            type="text"
                            id="text"
                            placeholder="Np. https://www.facebook.com/samorzad.wita" />
                    </div>
                    <div id="sections">
                        <div class="section-container">
                            <p class="section-title">Kolor kodu QR:</p>
                            <input type="color" id="qrColor" />
                            <div id="logo-container">
                                <p class="section-title">Z logiem WRSS-u?</p>
                                <input
                                    type="checkbox"
                                    id="includeLogo"
                                    class="button"
                                    checked />
                            </div>
                        </div>
                        <div class="section-container">
                            <p class="section-title">Kolor tła:</p>
                            <input type="color" id="bgColor" value="#ffffff" />

                            <p class="section-title">Przezroczyste tło?</p>
                            <input
                                type="checkbox"
                                id="transparentBg"
                                class="button" />
                        </div>
                        <div class="section-container">
                            <p class="section-title">Grafika:</p>
                            <div id="image-container">
                                <label
                                    for="bg-image"
                                    id="icon-image"
                                    class="button"
                                    ><img
                                        src="images/Group.png"
                                        id="add-image-icon"
                                        alt="add image icon" /><input
                                        type="file"
                                        id="bg-image"
                                        name="bg-image"
                                        accept=".jpg, .jpeg, .png"
                                /></label>
                            </div>
                            <button
                                id="image-remove-button"
                                class="button"
                                style="display: none">
                                <p>Usuń zdjęcie tła</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="right-container">
                    <div id="options-container">
                        <div id="rotation-container">
                            <div id="qr-rotation">
                                <label for="rotationRange">Obrót: </label>
                                <div id="rotation-div">
                                    <input
                                        type="range"
                                        id="rotationRange"
                                        min="0"
                                        max="360"
                                        value="0" />
                                    <input
                                        id="rotationValue"
                                        type="number"
                                        min="0"
                                        max="360"
                                        value="0" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="qr-container">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div id="save-buttons" style="display: none">
                        <button id="downloadBtn" class="button">
                            <img
                                class="save-button"
                                id="download-button-img"
                                src="images/download.png"
                                alt="download button" />
                        </button>

                        <button id="copyBtn" class="button">
                            <img
                                class="save-button"
                                id="copy-button-img"
                                src="images/copy.png"
                                alt="copy button" />
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <footer>
            <p>
                Made with ❤️ by
                <a href="https://github.com/FOXjustFOX"> Igor Lis </a>
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
