<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="styles_m.css" />
        <title>QR Code Generator</title>
    </head>
    <body>
        <form>
            <div id="container">
                <div id="left-container">
                    <div id="title-container" >
                        <p id="title">
                            Tu wpisz adres URL, który przekieruje ten kod
                            QR:
                        </p>
                        <input
                        type="text"
                        id="text"
                        value="google.com"
                        placeholder="Np. https://www.facebook.com/samorzad.wita" />
                    </div>
                    <div id="sections">
                        <div class="section-container">
                            <p class="section-title">Kolor kodu QR:</p>
                            <input type="color" id="qrColor" />
                            <div id="logo-container">
                                <p class="section-title">Include Logo</p>
                                <input
                                    type="checkbox"
                                    id="includeLogo"
                                    checked />
                            </div>
                        </div>
                        <div class="section-container">
                            <p class="section-title">Kolor tła:</p>
                            <input type="color" id="bgColor" value="#ffffff" />

                            <p class="section-title">Transparent Background?</p>
                            <input type="checkbox" id="transparentBg" />
                        </div>
                        <div class="section-container">
                            <p class="section-title">Grafika:</p>
                            <div id="image-container">
                                <label for="bg-image" id="icon-image"
                                    ><img
                                        src="Group.png"
                                        id="add-image-icon"
                                        alt="add image icon" /><input
                                        type="file"
                                        id="bg-image"
                                        name="bg-image"
                                        accept=".jpg, .jpeg, .png"
                                /></label>
                            </div>
                            <button
                                id="image-remove-button"
                                class="button"
                                style="display: none">
                                <p>Usuń zdjęcie tła</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="right-container">
                    <div id="options-container">
                        <!-- <div id="size-container">
                            <label for="sizeRange">Size: </label>
                            <div id="size-div">
                                <input
                                    type="range"
                                    id="sizeRange"
                                    min="100"
                                    max="1000"
                                    value="250" />
                                <input
                                    id="sizeValue"
                                    type="number"
                                    min="100"
                                    max="1000"
                                    value="250" />
                            </div>
                        </div> -->
                        <div id="rotation-container">
                            <div id="qr-rotation">
                                <label for="rotationRange">Rotation: </label>
                                <div id="rotation-div">
                                    <input
                                        type="range"
                                        id="rotationRange"
                                        min="0"
                                        max="360"
                                        value="0" />
                                    <input
                                        id="rotationValue"
                                        type="number"
                                        min="0"
                                        max="360"
                                        value="0" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="qr-container">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div id="save-buttons">
                        <button
                            id="downloadBtn"
                            class="button"
                            style="display: none">
                            <img
                                class="save-button"
                                id="download-button-img"
                                src="download.png"
                                alt="download button" />
                        </button>

                        <button
                            id="copyBtn"
                            class="button"
                            style="display: none">
                            <img
                                class="save-button"
                                id="copy-button-img"
                                src="copy.png"
                                alt="copy button" />
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <script src="script.js"></script>
        <script src="mesco.js"></script>
    </body>
</html>
