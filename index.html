<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>QR Code Generator</title>
</head>
<body>
  <div style="text-align: center;">
    <form>
      <label for="text">Input:</label>
      <input type="text" id="text" placeholder="Enter text for QR Code" value="google.com">

      <label for="includeLogo">Include Logo</label>
      <input type="checkbox" id="includeLogo" checked>

      <label for="qrColor">QR Code Color:</label>
      <input type="color" id="qrColor" value="#C92626">

      <label for="rotationRange">Rotation: </label>
      <input type="range" id="rotationRange" min="0" max="360" value="0">
      <span id="rotationValue">0&deg;</span>

      <label for="transparentBg">Transparent Background?</label>
      <input type="checkbox" id="transparentBg">

      <label id="bgImageLabel" for="bgImage">Background image:</label>
      <input type="file" id="bgImage" accept="image/*">

      <label for="bgColor" id="bgColorLabel">Background Color:</label>
      <input type="color" id="bgColor" value="#ffffff">

    </form>
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
