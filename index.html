<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>QR Code Generator with Download</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    
  <h1>QR Code Generator</h1>
  <input type="text" id="text" placeholder="Enter text or URL" />
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="toggleImage" />
      Add Image to QR Code
    </label>
  </div>
  <div id="qrcode"></div>
  <canvas id="canvas" style="opacity: 0;"></canvas>
  <button id="downloadBtn" style="display: none;">Download QR Code</button>

</body>
</html>
